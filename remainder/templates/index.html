<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    welcome {{request.user}}
    <div class="container ">
        <div class="row mb-4 ms-5 me-auto">
            <div class="col-3">

            </div>
            <div class="col-6 shadow p-4">
                <form action="" method="post">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-success form-control"> Add</button>
                </form>

            </div>
            <div class="col-3">

            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                {% if todos%}
                {% for todo in todos%}
                <div class="text-dark rounded-pills bg-info mb-3 p-3 text-warning border">
                   
                      
                    {{todo.title}}
                    <a href="{%url 'detail-todo' todo.id %}" class="ms-1"><i class="fa-regular fa-eye fa-shake text-dark"></i></a>
                                <a href="{%url 'remove-todo' todo.id %}" class="ms-1"><i class="fa-solid fa-trash text-danger"></i></a>
                                <a href="{%url 'change-todo' todo.id %}" class="ms-1"><i class="fa-solid fa-pen-to-square text-warning"></i></a>
                        
                     
                </div>
                {%endfor%}
                {% endif%}
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
